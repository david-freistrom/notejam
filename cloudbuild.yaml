steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/notejam/notejam:latest', '.' ]
- name: 'gcr.io/cloud-builders/gcloud'
  args:
    - 'run'
    - 'deploy'
    - 'notejam'
    - '--image'
    - 'us-central1-docker.pkg.dev/$PROJECT_ID/notejam/notejam:latest'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
  env:
    - 'PORT=5000'
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/notejam/notejam:latest'
